<!--Exercise - Rollover
1. Review the list of events on: http://api.jquery.com/category/events/
2. Create code that listens for a hover event. When the user rolls over a div, place
the word "over" in that div.
3. When the user mouses out of the div, place the word "out" in the div-->
<!DOCTYPE html>
<html>
<head>
  <title>Rollover</title>
  <meta charset="utf-8">
  <meta name="viewport"content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="rollover.css">
    <script src ="Rollover.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous">
  </script>
<body>
  <section>
<div class="flex-container">
  <div class="row">
      <div class="form-style">
      <h1>Leave a Message</h1>
        <form>
          <div class="inner-wrap">
            <label>Your first name <input type="text" name="field1" /></label>
            <div class="inner-wrap">
            <label>Your last name <input type="text" name="field2" /></label>
            <div class="inner-wrap">
            <label>Your email address <input type="text" name="field3" /></label><br>
     
            <label for="Country">Country:</label><br>
            <select name="dropdownexample"><br>
            <option></option>
            <option>United States</option>
            <option>Canada</option>
            </select><br>
            <input type="submit" value="Submit">
            </div>
           <div onmouseover="myOverFunction()">
  				<p>onmouseover: <br> <span id="Rollover">Over!</span></p>
			</div>
			<div onmouseout="myOutFunction()">
  				<p>onmouseout: <br> <span id="Rollover">Out!</span></p>
			</div>
        </form> 
    </div>
</div>
</div>
</body>
</html>
